<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Font Scale</title>
  <style>
    html {
      text-size-adjust: 200%;
      -webkit-text-size-adjust: 200%;
      -moz-text-size-adjust: 200%;
      -ms-text-size-adjust: 200%;
    }

    h1 {
      font-size: 1.5rem;
    }

    h2 {
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <h1>Heading - 01</h1>
  <hr>
  <hr>
  <h2>Heading - 26</h2>
</body>
</html>
