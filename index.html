<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Font Scale</title>
  <style>
    body,
    h2 {
      font-size: 1.5rem;

      @media screen and (max-width: 1280px) {
        font-size: 1rem;
      }
    }

    @media screen and (max-width: 1280px) {
      html {
        text-size-adjust: 150%;
        -webkit-text-size-adjust: 150%;
        -moz-text-size-adjust: 150%;
        -ms-text-size-adjust: 150%;
      }
    }
  </style>
</head>
<body aria-live="polite" aria-atomic="true">
  <section>
    <div class="logo-container header">
      <i class="icon logo-img"></i>
      <div class="dropdown help-dropdown">
        <button type="button" class="icon help border-0" id="helpDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Button</button>
        <div class="dropdown-menu" aria-labelledby="helpDropdown">
          <a class="dropdown-item" href="javascript:;" data-bs-toggle="modal" id="helpContent" target="popup" onClick="window.open('https://${WEBSDK_SERVER_NAME}/wroot/index.htm?topic=index.htm','_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,width=600,height=500'); return false;"><i class="icon help"></i>Help </a>
          <a class="dropdown-item" href="javascript:;" data-bs-toggle="modal" data-bs-target="#aboutUS"><i class="icon about"></i>About </a>
        </div>
      </div>
    </div>
    <section id="firstPage" class="login-page">
      <!-- add "login-success" class for success criteria  -->
      <div class="success-content">
        <i class="icon success"></i>
        <h3>Login successful!</h3>
      </div>
      <form class="form-outline" id="request">
        <label for="userName" required>CRN Number</label>
        <input type="text" class="form-control" placeholder="Enter CRN Number" id="userName" aria-label="CRN number" aria-required="true">
        <span class="status" id="status"></span>
      </form>
      <div class="container">
        <div class="card-container">
          <a href="javascript:void(0)" class="card" aria-label="Enroll User, Click to start enrolment for a new user" onclick="enrollCaptureUser($('#userName').val(),cb);">
            <div class="icon-circle">
              <i class="icon enroll-user"></i>
            </div>
            <div class="card-content">
              <h2>Enroll User</h2>
              <p id="startEnrollUser"></p>
            </div>
          </a>
          <a href="javascript:void(0)" class="card" aria-label="Authenticate User, Click to start authentication for user" onclick="authenticateEnrolledUser($('#userName').val(),cb);">
            <div class="icon-circle">
              <i class="icon authenticate-user"></i>
            </div>
            <div class="card-content">
              <h2>Authenticate User</h2>
              <p id="startAuthenticationUser"></p>
            </div>
          </a>
          <a href="javascript:void(0)" class="card" aria-label="Verification User, Click to start verification for user" onclick="verifyEnrolledUser($('#userName').val(),'customId',cb);">
            <div class="icon-circle">
              <i class="icon verification-user"></i>
            </div>
            <div class="card-content">
              <h2>Verification </h2>
              <p id="startVerification"></p>
            </div>
          </a>
        </div>
        <div class="json-response">
          <div class="json-header">
            <h2>JSON Response code</h2>
            <div class="toggle">
              <span>Hide</span>
              <input type="checkbox" name="toggle" role="option" id="responseToggle" tabindex="-1" checked>
              <label for="responseToggle" id="responseSwitch" tabindex="0" role="switch" aria-label=""></label>
              <span data-bs-toggle-on="Show" data-bs-toggle-off="Hide">Show</span>
            </div>
          </div>
          <div class="json-message">
            <div class="json-text" id="response" tabindex="0" aria-describedby="response"></div>
          </div>
        </div>
      </div>
      <button type="button" id="logoutBtn" class="btn btn-primary mt-4 logout-btn" aria-label="button, Logout">Logout</button>
    </section>
  </section>
</body>
</html>
